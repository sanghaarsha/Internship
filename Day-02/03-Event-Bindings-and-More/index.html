<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue App</title>
        <!-- favicon -->
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <!-- scripts -->
        <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
        <script src="app.js" defer></script>
        <!-- styles -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <div class="counter">
                <h1>Counter</h1>
                <div class="count">{{currentCount}}</div>

                <!-- Locking content using v-once -->
                <div class="count start_value" v-once>
                    Start Value: {{currentCount}}
                </div>

                <!-- reacting to a event -->
                <button class="inc" v-on:click="increaseCount()">+</button>
                <button class="dec" @click="decreaseCount()">-</button>

                <!-- events arguments -->
                <span class="more_btns">
                    <button class="inc" v-on:click="increaseCount(10)">
                        +10
                    </button>
                    <button class="dec" @click="decreaseCount(5)">-5</button>
                </span>
            </div>

            <!-- Using native event object -->
            <div class="input_events">
                <h1>Enter your name:</h1>
                <input
                    type="text"
                    v-on:input="setName($event, 'Dahal')"
                    v-on:keyup.enter="confirmName"
                />
                <p>Your name: {{confirmedName}}</p>
            </div>

            <!-- Event modifiers '.prevent' prevents default behavior  -->
            <form class="signup_form" v-on:submit.prevent>
                <input type="text" class="form_text" />
                <button class="signup_btn">Signup</button>
            </form>
        </div>
    </body>
</html>
